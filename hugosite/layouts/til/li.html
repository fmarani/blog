<div class="py-3">
  <div class="">
    <a class="text-green-800 text-md" href='{{ .Permalink }}'>{{ .Title }}</a>
    <span class="text-slate-500 text-sm"> on
      <time datetime="{{ .Date }}" pubdate="{{ .Date }}">{{ .Date | time.Format ":date_long" }}</time>
    </span>
  </div>
  <div class="mt-2 text-sm">
    {{ .Content | truncate 200 }}
  </div>
</div>
